<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile">
          <img src="./images/profilePhoto.png" />
          <div class="profile-name">
            <h3>Rodney Cotton</h3>
            <h6 class="color-sliver">Helsinki, Finland</h6>
          </div>
        </div>
        <div class="status">
          <div class="child">
            <h6>100</h6>
            <h6>Posts</h6>
          </div>
          <div class="child">
            <h6>2,242</h6>
            <h6>Follower</h6>
          </div>
          <div class="child">
            <h6>1,432</h6>
            <h6>Following</h6>
          </div>
        </div>
      </header>
      <div class="main">
        <div class="content-1">
          <div>
            <img src="./images/photo1.png" />
          </div>
          <div>
            <img src="./images/photo2.png" />
          </div>
        </div>
        <div class="content-2">
          <div class="left">
            <div>
              <img src="./images/photo3.png" />
            </div>
            <div>
              <img src="./images/photo6.png" />
            </div>
            <div>
              <img src="./images/photo5.png" />
            </div>
          </div>
          <div class="right">
            <div>
              <img src="./images/photo4.png" />
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a
          href="https://github.com/sutthikiat1?tab=repositories"
          target="_blank"
          >Sutthikiat @ DevChallenges.io
        </a>
      </div>
    </div>
  </body>
</html>
